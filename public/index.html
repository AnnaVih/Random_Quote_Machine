<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="random-quote-box">
            <div class="random-quote visible"></div>
            <div class="footer">
                <div class="btn btn-social">
                    <a title="Tweet this quote" target="_blank" id='twitterLink'><i  class="fa fa-twitter" aria-hidden="true"></i></a>
                </div>
                <div class="btn btn-social">
                    <a title="share with friends" target="_blank" id="facebookLink"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                </div>
                <div class="btn btn-quote">
                    <a href="#">New quote</a>
                </div>
            </div>
            <div class="btn">
                <a href="https://github.com/AnnaVih/Random_Quote_Machine" target="_blank">Check source code on GitHub</a>
            </div>
            <p><span>Developed by Anna Vihrogonova  with hard work & passion</span></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
